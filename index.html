<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spectra custom breakpoints</title>
    <link   rel="stylesheet"href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">

    <style>
        body{
            padding: 2rem;
        }

        h1, h2{
            text-align: center;
        }

        h2{
            margin: 3rem auto;
        }

        section figure{
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-wrap: wrap;
            gap: 2rem;
        }

        section img{
            max-width: 20rem;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Spectra custom breakpoints</h1>

    <section class="definition">
        <h2>WP Config settings</h2>
        <figure>
            <img src="./1.png" alt="">
        </figure>
    </section>
    
    <section class="this-work">
        <h2>This work</h2>
        <figure>
            <img src="./7.png" alt="">
            <img src="./8.png" alt="">
            <img src="./9.png" alt="">
            <img src="./10.jpg" alt="">
            <img src="./11.jpg" alt="">
        </figure>
    </section>

    <section class="this-dont-work">
        <h2>This doesn`t work</h2>
        <figure>
            <img src="./2.png" alt="">
            <img src="./3.png" alt="">
            <img src="./4.jpg" alt="">
            <img src="./5.jpg" alt="">
            <img src="./6.png" alt="">
        </figure>
    </section>
    
</body>
</html>
